<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipper</title>
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        SNIPPER
    </div>
    <div class="tot">
        <div class="left bdr">
            <div class="add">
                Add a Snippet?
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Snippet Name.." aria-label="Recipient's username" aria-describedby="button-addon2" id = "AddSearch">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="HandleAdd()">Add</button>
                  </div>
                <div class="editBox">
                    Change the code ? 
                    <div class="Edit">
                    <button type="button" class="btn btn-primary" onclick="HandleUpdate()">Update</button>
                    <button type="button" class="btn btn-primary" onclick="HandleDelete()">Delete</button>
                    </div>
                </div>
            </div>
            <div class="search">
                Search For a Snippet?
                <div class="input-group mb-3">
                <input type="text" class="form-control" id="SearchSnippet" placeholder="Enter Snippet Name.." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="HandleSearch()">Search</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h2>Code Editor</h2>
            </div>
            <div class="code">
                <textarea name="text" id="Code" cols="" class="input"></textarea>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
